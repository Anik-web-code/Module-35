<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");

      .inter {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      .active {
        background-color: red;
        color: #ffffff;
      }
    </style>
  </head>
  <body class="inter bg-slate-50">
    <header class="my-5 mx-3">
      <nav
        class="bg-[#FFFFFF] py-3 px-8 m-auto flex justify-between items-center content-center border-b-2 border-[#17171720]"
      >
        <div><img src="Logo.png" alt="" /></div>
        <div>
          <button class="text-xl bg-slate-300 p-2 rounded-sm">
            Sort By View
          </button>
        </div>
        <div>
          <button
            class="py-2 px-3 rounded-sm bg-red-500 text-[#FFFFFF] text-xl"
          >
            Blog
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div id="category-container" class="flex gap-8 justify-center">
        <button onclick="loadVideos()" class="btn bg-red-500 text-[#FFFFFF]">
          All
        </button>
      </div>
      <div
        id="main"
        class="grid grid-cols-4 gap-5 w-11/12 m-auto mt-10 mb-6"
      ></div>
    </main>
    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
    <dialog id="my_modal" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <div id="modal_container">

        </div>
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn bg-red-500 text-[#FFFFFF]">Close</button>
          </form>
        </div>
      </div>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
